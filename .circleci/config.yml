version: 2
jobs:
  test:
    docker:
    - image: cimg/base:2020.01
    environment:
    - DEFAULT_BRANCH: main
    shell: /usr/bin/env bash -euo pipefail
    steps:
    - checkout
    - attach_workspace:
        at: .
    - run:
        command: mkdir main
    - run:
        command: echo $DEFAULT_BRANCH
    - run:
        command: echo $BRANCH
    - persist_to_workspace:
        paths:
        - main
        root: .
workflows:
  ci:
    jobs:
    - test:
        filters:
          branches:
            ignore: main
  version: 2

